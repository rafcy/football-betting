<div class="custom-dialog-backdrop" *ngIf="visible">
    <div class="custom-dialog-container">
        <h1 class="dialog-title">Confirm Your Selection</h1>
        <div class="dialog-content">
            <p>
                You are about to select:
                <strong>{{ selection }}</strong> for the match
                <strong>{{ match }}</strong>.
            </p>
        </div>
        <div class="dialog-actions">
            <button class="cancel-button" (click)="onCancel()">Cancel</button>
            <button class="confirm-button" (click)="onConfirm()">Confirm</button>
        </div>
    </div>
</div>
